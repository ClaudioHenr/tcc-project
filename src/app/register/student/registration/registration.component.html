<div class="min-h-screen flex items-center justify-center ">
    <form
      class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-4"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="text-2xl font-bold text-center text-gray-800">Cadastro de Aluno</h2>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome Completo</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirme o Email</label>
        <input
          type="confirmEmail"
          [(ngModel)]="confirmEmail"
          name="confirmEmail"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">GRR do Aluno</label>
        <input
          type="text"
          [(ngModel)]="registrationNumber"
          name="registrationNumber"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Confirmar
      </button>
    </form>
  </div>
