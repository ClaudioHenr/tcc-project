<div class="p-6 sm:ml-64 mt-24 mx-auto">
    <div class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-md">

    <button class="mb-2"
        (click)="back()"
    >
        Voltar
    </button>
    <!-- Cabeçalho -->
    <div class="flex items-center justify-between mb-6">
        <div>
        <h1 class="text-2xl font-bold">{{ gradeName }}</h1>
        <span class="text-sm text-gray-500">Código da turma: {{ gradeCode }}</span>
        </div>
    </div>

    <!-- Solicitações Pendentes -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Solicitações de Ingresso na Turma</h2>

        <div *ngIf="pendingRequests.length > 0; else noRequests">
        <div
            *ngFor="let student of pendingRequests"
            class="flex items-center justify-between border p-4 rounded mb-3"
        >
            <div>
            <p class="font-medium">{{ student.name }}</p>
            <p class="text-sm text-gray-500">{{ student.email }}</p>
            </div>
            <div class="flex space-x-2">
            <button
                (click)="acceptStudent(student.id)"
                class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg"
            >
                Aceitar
            </button>
            <button
                (click)="rejectStudent(student.id)"
                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg"
            >
                Recusar
            </button>
            </div>
        </div>
        </div>

        <ng-template #noRequests>
        <p class="text-gray-500">Nenhuma solicitação pendente.</p>
        </ng-template>
    </div>

    <!-- Alunos Aceitos -->
    <div>
        <h2 class="text-xl font-semibold mb-4">Alunos Matriculados</h2>

        <div *ngIf="acceptedStudents.length > 0; else noStudents">
        <div
            *ngFor="let student of acceptedStudents"
            class="flex items-center justify-between border p-4 rounded mb-3"
        >
            <div>
            <p class="font-medium">{{ student.name }}</p>
            <p class="text-sm text-gray-500">{{ student.email }}</p>
            </div>
            <div class="flex space-x-2">
            <button
                (click)="viewStudentAnswers(student.id)"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg"
            >
                Visualizar Exercícios
            </button>
            <button
                (click)="removeStudent(student.id)"
                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg"
            >
                Remover
            </button>
            </div>
        </div>
        </div>

        <ng-template #noStudents>
        <p class="text-gray-500">Nenhum aluno matriculado.</p>
        </ng-template>
    </div>
    </div>
</div>
